<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }

        /* Hide the default file input */
        input[type="file"] {
            display: none;
        }

        /* Custom file upload button */
        .custom-file-upload {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #45a049;
        }

        /* Style the file name text */
        .file-name {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 100px;
            height: auto;
            margin: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Upload</h1>
        </div>
        <h2>Upload File to GCS</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <!-- Custom File Upload Button -->
            <label class="custom-file-upload">
                <input type="file" name="file" id="fileInput">
                Choose File
            </label>
            <!-- File name display -->
            <span class="file-name" id="fileName">No file chosen</span>
            
            <input type="submit" value="Upload">
        </form>
        
        <!-- Image Links -->
        <div class="image-container">
            <a href="https://cloud.google.com/storage">
                <img src="https://logos-world.net/wp-content/uploads/2021/02/Google-Cloud-Emblem.png" alt="Google Cloud Storage">
            </a>
        </div>
    </div>

    <script>
        // Update file name when file is chosen
        document.getElementById("fileInput").addEventListener("change", function() {
            var fileName = this.files.length > 0 ? this.files[0].name : "No file chosen";
            document.getElementById("fileName").textContent = fileName;
        });
    </script>
</body>
</html>
